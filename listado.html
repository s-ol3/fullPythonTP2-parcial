<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo pagina -->
    <title>Bon Appetit - Alimento Natural para mascotas</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/img/ICOsinFondo-CREMA.ico" type="image/x-icon">
    <!-- iconos fontawesome -->
    <script src="https://kit.fontawesome.com/235a2dd216.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Bad+Script&family=Dancing+Script&family=Poiret+One&family=Sono:wght@300;400&family=Unica+One&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="estilos.css"> -->
</head>

<body>
    <!-- navbar--------------------------------------------------------------- -->
    <nav class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
            <div class="nav-title">
                <a href="index.html"><img src="./assets/img/logo-sinFondoNEGR.png" alt="logo"></a>
            </div>
        </div>
        <!-- menu hamburguesa -->
        <div class="nav-btn">
            <label for="nav-check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <ul class="nav-list">
            <!-- <li><a href="index-admin.html"><i class="fa-solid fa-arrow-right-to-bracket"></i></a></li> -->
        </ul>
    </nav>


    <section class="container-crud">
        <h1>Listado de Productos</h1>
        <!-- <h3>Codo a Codo 2023</h3> -->
        <table>
            <!-- Se crea una tabla para mostrar los productos. -->
            <thead>
                <!--Encabezado de la tabla con columnas para código, descripción, cantidad, precio y acciones.-->
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th align="right">Precio</th>
                    <th>Imagen</th>
                    <th align="right">Proveedor</th>

                </tr>
            </thead>
            <tbody id="tablaProductos"> </tbody>
        </table>

        <div class="contenedor-centrado">
            <a href="index.html">Menu principal</a>
        </div>

        <script>
            //const URL = "http://127.0.0.1:5000/"

            // Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
            const URL = "http://ols.pythonanywhere.com/"


            // Realizamos la solicitud GET al servidor para obtener todos los productos.
            fetch(URL + 'productos')
                .then(function (response) {
                    if (response.ok) {
                        //Si la respuesta es exitosa (response.ok), convierte el cuerpo de la respuesta de formato JSON a un objeto JavaScript y pasa estos datos a la siguiente promesa then.
                        return response.json();
                    } else {
                        // Si hubo un error, lanzar explícitamente una excepción para ser "catcheada" más adelante
                        throw new Error('Error al obtener los productos.');
                    }
                })

                //Esta función maneja los datos convertidos del JSON.
                .then(function (data) {
                    let tablaProductos = document.getElementById('tablaProductos'); //Selecciona el elemento del DOM donde se mostrarán los productos.

                    // Iteramos sobre cada producto y agregamos filas a la tabla
                    for (let producto of data) {
                        let fila = document.createElement('tr'); //Crea una nueva fila de tabla (<tr>) para cada producto.
                        fila.innerHTML = '<td>' + producto.codigo + '</td>' +
                            '<td>' + producto.descripcion + '</td>' +
                            '<td align="right">' + producto.cantidad + '</td>' +
                            '<td align="right">' + producto.precio + '</td>' +
                            // Mostrar miniatura de la imagen
                            //'<td><img src=./static/imagenes/' + producto.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + producto.proveedor + '</td>';

                            //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                            '<td><img src=https://www.pythonanywhere.com/user/ols/files/home/ols/mysite/static/imagenes/' + producto.imagen_url + ' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + producto.proveedor + '</td>';

                        //Una vez que se crea la fila con el contenido del producto, se agrega a la tabla utilizando el método appendChild del elemento tablaProductos.
                        tablaProductos.appendChild(fila);
                    }
                })

                //Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
                .catch(function (error) {
                    // Código para manejar errores
                    alert('Error al obtener los productos.');
                });
        </script>
    </section>
</body>

</html>
